<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Power</title>

    <link rel="stylesheet" href="./assets/css/import.css">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="brand">
            <img src="assets/img/logo.svg" alt="Power" class="logo">
        </div>

        <div class="menu-nav">
            <button class="btn-nav">
                <span class="row"></span>
                <span class="row"></span>
                <span class="row"></span>
            </button>
        </div>

        <nav class="navbar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">Product</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Features</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Pricing</a>
                </li>

                <li class="menu-item">
                    <span class="circle-row">.</span>
                    <a href="#" class="menu-link">login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container-welcome">
            <h2 class="subtitle">
                <span>new</span> monograph dashboard
            </h2>
            <h1 class="title">
                powerful insights into your team
            </h1>
            <h3 class="description">
                project planning and time tracking for agile teams
            </h3>


            <div class="container-button">
                <button class="btn">Schedule a demo</button>
                <button class="btn">To see a preview</button>
            </div>
        </div>
        <div class="container-ilustration">
            <img src="assets/img/illustration-devices.svg" alt="ilustration devices" class="ilustration">
        </div>
    </main>

    <script>
    
    const btnNav = document.querySelector('.btn-nav');

    btnNav.addEventListener('click', function(e){
        e.preventDefault();

        const navbar = document.querySelector('.navbar');
       

        if(navbar.style.display === 'flex'){
            navbar.style.display = 'none';
        }
        else{
            navbar.style.display = 'flex';
        }

        btnNav.classList.toggle('btn-active');
    })

    </script>
</body>
</html>
